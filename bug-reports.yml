- summary: |
    Пропадает логотип в шапке при разрешении width 929-991, 1046-1199 height любое
  environment: |
    Браузер
    Google Chrome Версия 108.0.5359.125 (Официальная сборка), (64 бит)
    ОС	Windows 11 Домашняя
  steps-to-reproduce: |
    1. Открываем страницу https://medtouch.org/
    2. Открывает DevTools
    3. Нажимаем на Toogle device toolbar
    4. На странице сайта выбираем width в диапазоне 929-991
    5. На странице сайта выбираем width в диапазоне 1046-1199
  expected-result: |
    Сайт адаптирован под эти разрешения
  actual-result: |
    Пропадает логотип

