  environment: |
    Браузер
    Google Chrome Версия 108.0.5359.125 (Официальная сборка), (64 бит)
    ОС	Windows 11 Домашняя
  steps-to-reproduce: |
    1. Открываем страницу https://medtouch.org/
    2. В шапке нажимаем календарь событий
    3. Наводим курсор на дату с мероприятиями
    4. Наводим курсор на дату без мероприятий
  expected-result: |
    Курсор дает понять что можно нажать на дату с мероприятиями
  actual-result: |
    Курсор не дает никакой индикации

- summary: |
    В форме регистрации при выборе специальности при нескольких вариантах выбирает самый первый
  environment: |
    Браузер
    Google Chrome Версия 108.0.5359.125 (Официальная сборка), (64 бит)
    ОС	Windows 11 Домашняя
  steps-to-reproduce: |
    1. Открываем страницу https://medtouch.org/
    2. Нажимаем на форму профиля в шапке сайта
    3. Вводим любой незарегистрироованный email
    4. Нажимаем войти если не открылась форма регистрации
    5. В поле спецтальность вводим акушер
    6. Нажимаем Enter
  expected-result: |
    Форма поиска сообщает пользователю что найдено несколько результатов
  actual-result: |
    Выбирает первый из найденных результатов, либо тот на котором был курсор

