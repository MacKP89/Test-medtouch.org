    ОС	Windows 11 Домашняя
  steps-to-reproduce: |
    1. Открываем страницу https://medtouch.org/
    2. В верхнем левом углу нажимаем на форму поиска
    3. Вводим любое слово
    4. Нажимаем кнопку Enter
  expected-result: |
    Прогрузилась страница с выводом результатов поиска
  actual-result: |
    Ничего не происходит

