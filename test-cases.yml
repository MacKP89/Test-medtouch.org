- summary: |
    Регистрация нового пользователя
  requirement: |
    Пользователь может зарегистрироваться на сайте
  prerequisites: |
    Открыта главная страница, удалены файлы cookies
  test-data: |
    Сайт https://medtouch.org/
  steps:
    - Нажимаем закрыть во всплывающем окне
    - В правой части шапки сайта нажимаем на кнопку авторизации
    - В поле e-mail вводим любую незарегистрированную почту к которой есть доступ
    - Нажимаем войти
    - Вводим в поле фамилия "тестов"
    - Вводим в поле имя "тест"
    - Вводим в поле телефон "81234567890"
    - Вводим в поле специальность "биохимия" и выбираем в выпадающем меню биохимия
    - Вводим в поле город "москва" и выбираем в выпадающем меню Россия, г Москва
    - Вводим в поле место работы "нии" и выбираем в меню любую организацию
    - Вводим в поле дата рождения 10.10.1990
    - Ставим галочку сотрудник здравоохранения
    - Вводим в поле придумайте пароль test1234
    - Вводим в поле повторить пароль test1234
    - Ставим галочку напротив я согласен получать уведомления
    - Ставим галочку напротив Нажимая данную галочку и т.д.
    - Нажимаем кнопку зарегистрироваться
    - Переходим в почту на которую регистрировали аккаунт
    - Открываем письмо подтверждения регистрации
    - Внутри писма нажимаем кнопку завершить регистрацию
  expected-result: |
    Произошел редирект в профиль пользователя, создался новый аккаунт

