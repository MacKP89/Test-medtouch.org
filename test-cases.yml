- summary: |
    Поиск мероприятий по ключевым словам 
  requirement: |
    При вводе ключевых слов из названий мероприятий сайт выдает корректный результат
  prerequisites: |
    Открыта главная страница
  test-data: |
    Сайт https://medtouch.org/
  steps:
    - Ищем любую новость в блоке актуальное
    - В поле поиска вводим ключевые слова из названия мероприятия
  expected-result: |
    Отображаются найденные мероприятия

